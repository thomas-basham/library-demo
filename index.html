<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-rose-100">
    <header>
      <h1 class="text-rose-900 text-9xl">Library</h1>
    </header>
    <main class="w-[90vw] mx-auto">
      <section class="flex flex-col text-xl *:rounded">
        <form
          onsubmit="handleSubmitTitleSearch(event)"
          class="*:rounded flex flex-col [&>input]:p-2 [&>input]:border-rose-300 [&>input]:border-4 [&>label]:text-rose-300 text-rose-400 *:my-0.5"
        >
          <label for="search-title">Search by title</label>
          <input class="" type="text" name="search-title" id="search-title" />
          <button
            class="border-2 p-2 hover:cursor-pointer hover:bg-inherit bg-rose-300 text-rose-50 hover:text-inherit"
            type="submit"
          >
            Search
          </button>
        </form>

        <form
          class="[&>input]:p-2 *:rounded flex flex-col [&>input]:border-rose-300 [&>input]:border-4 [&>label]:text-rose-300 text-rose-400 *:my-0.5"
        >
          <label for="search-author">Search by author</label>
          <input class="" type="text" name="search-author" id="search-author" />
          <button
            class="border-2 p-2 hover:cursor-pointer hover:bg-inherit bg-rose-300 text-rose-50 hover:text-inherit"
            type="submit"
          >
            Search
          </button>
        </form>
        
      </section>
      <section
        id="pagination-container"
        class="flex justify-between my-2 w-full items-center"
      ></section>
      <section id="sorting" class="text-center"></section>
      <section id="book-container"></section>
    </main>
    <footer></footer>

    <script src="app.js"></script>
    <!-- <script src="arrayMethods.js"></script> -->
  </body>
</html>
